# Render Blueprint for complete-abjada (Tailor Shop Management)
# Add this file to the root of https://github.com/abdiwahaab12/complete-abjada
# Then connect the repo to Render: Dashboard > New > Blueprint

services:
  - type: web
    name: abjad-tailor
    runtime: python
    repo: https://github.com/abdiwahaab12/complete-abjada
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
